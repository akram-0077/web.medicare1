    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://sticare.id/wp-content/uploads/2022/09/31.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

.section-title {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 1.5em;
    color: #2b7a78;
}

.doctors-section {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2em 0;
}

.doctors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2em;
}

.doctor-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1.5em;
    text-align: center;
}

.doctor-photo {
    width: 25%;
    height: 250px;
    object-fit: cover;
    border-radius: 50%;
}

.doctor-name {
    font-size: 1.5em;
    margin-top: 1em;
    color: #17252a;
}

.doctor-specialty {
    font-size: 1.2em;
    color: #3aafa9;
}

.doctor-bio {
    margin-top: 0.5em;
    font-size: 1em;
    color: #5c5c5c;
}

.doctor-schedule ul {
    list-style: none;
    margin: 0.5em 0;
}

.appointment-button {
    background-color: #2b7a78;
    color: #fff;
    border: none;
    padding: 0.75em 1.5em;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1em;
    transition: background-color 0.3s ease;
}

.appointment-button:hover {
    background-color: #3aafa9;
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 10px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .contact-info {
            display: flex;
        }
        .contact-info div {
            margin-left: 20px;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .hero {
            background-color: #008080;
            color: white;
            padding: 50px 0;
            text-align: left;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .feature-box {
            background-color: #fff;
            padding: 20px;
            width: 22%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #dashboardContainer {
            display: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn-hapus {
            color: red;
            cursor: pointer;
        }
        .service-desc {
            display: none;

        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'flex';
        }

        function hideLoginForm() {
            document.getElementById('loginContainer').style.display = 'none';
        }

        function toggleServiceDesc(id) {
            const desc = document.getElementById(`serviceDesc${id}`);
            desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const user = users.find(u => u.username === username && u.password === password && u.role === role);

            if (user) {
                alert('Login Berhasil');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                loadDashboard(user.role);
            } else {
                alert('Username atau password salah.');
            }
        }

        function logout() {
            document.getElementById('dashboardContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            alert('Anda telah keluar.');
        }

        function loadDashboard(role) {
            const nav = document.getElementById('dashboardNav');
            const content = document.getElementById('dashboardContent');

            if (role === 'petugas') {
                nav.innerHTML = `
                    <a href="#" onclick="showPatientRegistration()">Daftar Pasien</a>
                    <a href="#" onclick="showPatientList()">Lihat Data Pasien</a>
                `;
                content.innerHTML = '<h2>Selamat datang, Petugas!</h2>';
            } else if (role === 'dokter') {
                nav.innerHTML = `
                    <a href="#" onclick="showPatientList()">Lihat Data Pasien</a>
                    <a href="#" onclick="showExaminationResults()">Unggah Hasil Pemeriksaan</a>
                `;
                content.innerHTML = '<h2>Selamat datang, Dokter!</h2>';
            }
        }

        function showPatientRegistration() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = `
                <h2>Pendaftaran Pasien Baru</h2>
                <form id="patientForm">
                    <label>Nama Lengkap:</label>
                    <input type="text" id="patientName" required>
                    <label>Usia:</label>
                    <input type="number" id="patientAge" required>
                    <label>Jenis Kelamin:</label>
                    <select id="patientGender" required>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                    <label>Riwayat Penyakit:</label>
                    <textarea id="patientHistory" required></textarea>
                    <button type="submit">Daftar</button>
                </form>
                <div id="patientList"></div>
            `;

            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const patientName = document.getElementById('patientName').value;
                const patientAge = document.getElementById('patientAge').value;
                const patientGender = document.getElementById('patientGender').value;
                const patientHistory = document.getElementById('patientHistory').value;

                const patient = {
                    name: patientName,
                    age: patientAge,
                    gender: patientGender,
                    history: patientHistory
                };
                pasienTerdaftar.push(patient);
                alert('Pasien berhasil didaftarkan');
                showPatientList();
            });
        }

        function showPatientList() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = '<h2>Data Pasien Terdaftar</h2>';
            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Jenis Kelamin</th>
                    <th>Riwayat Penyakit</th>
                    <th>Aksi</th>
                </tr>
            `;
            pasienTerdaftar.forEach((patient, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${patient.name}</td>
                    <td>${patient.age}</td>
                    <td>${patient.gender}</td>
                    <td>${patient.history}</td>
                    <td><span class="btn-hapus" onclick="deletePatient(${index})">Hapus</span></td>
                `;
                table.appendChild(row);
            });
            content.appendChild(table);
        }

        function deletePatient(index) {
            pasienTerdaftar.splice(index, 1);
            showPatientList();
        }

        function showConsultationSchedule() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = `
                <h2>Jadwal Konsultasi</h2>
                <table>
                    <tr>
                        <th>Nama Pasien</th>
                        <th>Tanggal</th>
                        <th>Jam</th>
                        <th>Aksi</th>
                    </tr>
                    ${jadwalKonsultasi.map((schedule, index) => `
                        <tr>
                            <td>${schedule.patientName}</td>
                            <td>${schedule.date}</td>
                            <td>${schedule.time}</td>
                            <td><button onclick="deleteConsultation(${index})">Hapus</button></td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function showExaminationResults() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = `
                <h2>Unggah Hasil Pemeriksaan</h2>
                <form id="resultForm">
                    <label>Nama Pasien:</label>
                    <input type="text" id="resultPatientName" required>
                    <label>Hasil Pemeriksaan:</label>
                    <textarea id="resultDetails" required></textarea>
                    <label>Unggah File (Opsional):</label>
                    <input type="file" id="resultFile">
                    <button type="submit">Unggah</button>
                </form>
            `;

            document.getElementById('resultForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const patientName = document.getElementById('resultPatientName').value;
                const resultDetails = document.getElementById('resultDetails').value;
                const resultFile = document.getElementById('resultFile').files[0];

                const result = {
                    patientName: patientName,
                    details: resultDetails,
                    file: resultFile ? resultFile.name : null
                };

                hasilPemeriksaan.push(result);
                alert('Hasil pemeriksaan berhasil diunggah');
            });
        }

        document.getElementById('loginBtn').addEventListener('click', login);
    </script>
